<div class="table-actions">
    <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
            data-action="{:url('AdminMode/change',['status'=>1])}" data-subcheck="true">发布
    </button>
    <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
            data-action="{:url('AdminMode/change',['status'=>0])}" data-subcheck="true">取消发布
    </button>
    <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
            data-action="{:url('AdminMode/change',['is_top'=>1])}" data-subcheck="true">置顶
    </button>
    <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
            data-action="{:url('AdminMode/change',['is_top'=>0])}" data-subcheck="true">取消置顶
    </button>
    <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
            data-action="{:url('AdminMode/change',['is_rec'=>1])}" data-subcheck="true">推荐
    </button>
    <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
            data-action="{:url('AdminMode/change',['is_rec'=>0])}" data-subcheck="true">取消推荐
    </button>
