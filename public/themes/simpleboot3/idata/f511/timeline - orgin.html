<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时光轴 - {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">
    <include file="public@head"/>
    <link rel="stylesheet" type="text/css" href="__TMPL__/idata/f511/timeline/main/history.css">
    <style type="text/css">
        .time-title{text-align:center; font-size:62px; font-family:'微软雅黑', '宋体';}
    </style>
</head>
<body>
    <div class="head-warp">
        <div class="head">
            <div class="nav-box">
            <ul>
                <li class="cur time-title">时光轴</li>
            </ul>
            </div>
        </div>
    </div>

    <!-- 主体 -->
    <div class="main">
        <div class="history">
            <foreach name="list" item="vo">
            <div class="history-date">
                <ul>
                    <h2 class="{$key?'date02':'first'}" onclick="addTime('{:url(\'addTimeline\')}')">
                        <a href="#nogo">{$vo.year}年</a>
                    </h2>
                    <notempty name="vo.id">
                    <php>
                        $ids = explode(',',$vo['id']);
                        $names = explode(',',$vo['name']);
                        $descs = explode(',',$vo['description']);
                        $times = explode(',',$vo['line_time']);
                        $stars = explode(',',$vo['is_star']);
                    </php>
                    <foreach name="ids" item="id">
                        <li class="{$stars[$key]?='green'}">
                            <h3>{:date('m.d',$times[$key])}<span>{$vo.year}</span></h3>
                            <dl>
                                <dt>
                                    <a onclick="editTime('{:url(\'editTimeline\',[\'id\'=>$id])}')" href="javascript:void(0);" >{$names[$key]}</a>
                                    <span>{$descs[$key]}</span>
                                </dt>
                            </dl>
                        </li>
                    </foreach>
                    </notempty>
                </ul>
            </div>
            </foreach>
        </div>
    </div>

    <script src="__TMPL__/idata/f511/timeline/main/main.js"></script>
    <script type="text/javascript">
        function addTime(u) {
            location.href = u;
        }
        function editTime(u) {
            window.location.href = u;
        }
    </script>
</body>
</html>
