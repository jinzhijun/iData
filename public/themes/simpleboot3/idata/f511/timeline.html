<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时光轴 - {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">
    <include file="public@head"/>
    <link rel="stylesheet" type="text/css" href="__TMPL__/idata/f511/timeline/main/history.css">
    <style type="text/css">
        .time-title{text-align:center; font-size:62px; font-family:'微软雅黑', '宋体';}
    </style>
</head>
<body>
    <div class="head-warp">
        <div class="head">
            <div class="nav-box">
            <ul>
                <li class="cur time-title">时光轴</li>
            </ul>
            </div>
        </div>
    </div>

    <!-- 主体 -->
    <div class="main">
        <div class="history">
            <foreach name="list" item="vo">
            <div class="history-date">
                <ul>
                    <h2 class="{$key?'date02':'first'}"><a href="#nogo">{$vo.year}年</a></h2>
                    <foreach name="vo.data" item="child">
                    <li class="{$child.is_star?='green'}">
                        <h3>{:date('m.d',$child.line_time)}<span>{$vo.year}</span></h3>
                        <dl>
                            <dt>
                                {$child.name}
                                <span>{$child.description}</span>
                            </dt>
                        </dl>
                    </li>
                    </foreach>
                </ul>
            </div>
            </foreach>
        </div>
    </div>

    <script src="__TMPL__/idata/f511/timeline/main/main.js"></script>
</body>
</html>
